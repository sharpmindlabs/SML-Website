services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - path: ./.env
        required: false
      - path: ./backend/.env
        required: false
    environment:
      - FLASK_ENV=production
    volumes:
      - ./frontend:/app/frontend:ro
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped