name: Deploy SML Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Test Flask app
      run: |
        cd backend
        python -m pytest --version || echo "No tests found"
        python -c "import app; print('Flask app imports successfully')"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker images
      run: |
        docker compose build
    
    - name: Test Docker setup
      run: |
        docker compose up -d
        sleep 10
        curl -f http://localhost/healthz || exit 1
        docker compose down
    
    - name: Deploy to production
      env:
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_USER: ${{ secrets.VM_USER }}
        VM_SSH_PORT: ${{ secrets.VM_SSH_PORT }}
        VM_PATH: ${{ secrets.VM_PATH }}
      run: |
        echo "Preparing SSH deployment to VM..."
        if [ -z "${VM_HOST}" ] || [ -z "${VM_USER}" ] || [ -z "${VM_PATH}" ]; then
          echo "Missing required secrets: VM_HOST, VM_USER, VM_PATH" >&2
          exit 1
        fi
        echo "Secrets present. SSH deploy step will run after ssh-agent setup."

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VM_SSH_KEY }}

    - name: Add VM to known_hosts
      env:
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_SSH_PORT: ${{ secrets.VM_SSH_PORT }}
      run: |
        mkdir -p ~/.ssh
        PORT=${VM_SSH_PORT:-22}
        ssh-keyscan -p "$PORT" -H "$VM_HOST" >> ~/.ssh/known_hosts

    - name: Deploy on VM (git pull + docker compose)
      env:
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_USER: ${{ secrets.VM_USER }}
        VM_SSH_PORT: ${{ secrets.VM_SSH_PORT }}
        VM_PATH: ${{ secrets.VM_PATH }}
      run: |
        PORT=${VM_SSH_PORT:-22}
        echo "Deploying to ${VM_USER}@${VM_HOST}:${VM_PATH}"
        ssh -p "$PORT" "${VM_USER}@${VM_HOST}" << 'EOF'
        set -euo pipefail
        cd "${VM_PATH}"
        git fetch --all
        git reset --hard origin/main
        docker compose down || true
        docker compose -f docker-compose.yml -f docker-compose.ssl.yml up -d --build --force-recreate
        docker compose ps
        EOF