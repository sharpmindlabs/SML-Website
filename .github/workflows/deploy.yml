name: Deploy SML Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Test Flask app
      run: |
        cd backend
        python -m pytest --version || echo "No tests found"
        python -c "import app; print('Flask app imports successfully')"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker images
      run: |
        docker compose build
    
    - name: Test Docker setup
      run: |
        docker compose up -d
        sleep 10
        curl -f http://localhost/healthz || exit 1
        docker compose down
    
    - name: Deploy to production
      env:
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_IP: ${{ secrets.VM_IP }}
        VM_USER: ${{ secrets.VM_USER }}
        VM_SSH_PORT: ${{ secrets.VM_SSH_PORT }}
        VM_PATH: ${{ secrets.VM_PATH }}
      run: |
        echo "Preparing SSH deployment to VM..."
        HOST_OR_IP="${VM_HOST:-${VM_IP:-}}"
        DEPLOY_PATH="${VM_PATH:-/home/${VM_USER}/SML-Website}"
        if [ -z "${HOST_OR_IP}" ] || [ -z "${VM_USER}" ]; then
          echo "Missing required secrets: VM_USER and (VM_HOST or VM_IP)" >&2
          exit 1
        fi
        echo "Target: ${VM_USER}@${HOST_OR_IP}:${DEPLOY_PATH}"

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VM_SSH_KEY }}

    - name: Add VM to known_hosts
      env:
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_IP: ${{ secrets.VM_IP }}
        VM_SSH_PORT: ${{ secrets.VM_SSH_PORT }}
      run: |
        mkdir -p ~/.ssh
        PORT=${VM_SSH_PORT:-22}
        HOST_OR_IP="${VM_HOST:-${VM_IP:-}}"
        ssh-keyscan -p "$PORT" -H "$HOST_OR_IP" >> ~/.ssh/known_hosts

    - name: Deploy on VM (git pull + docker compose)
      env:
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_IP: ${{ secrets.VM_IP }}
        VM_USER: ${{ secrets.VM_USER }}
        VM_SSH_PORT: ${{ secrets.VM_SSH_PORT }}
        VM_PATH: ${{ secrets.VM_PATH }}
      run: |
        PORT=${VM_SSH_PORT:-22}
        HOST_OR_IP="${VM_HOST:-${VM_IP:-}}"
        DEPLOY_PATH="${VM_PATH:-/home/${VM_USER}/SML-Website}"
        echo "Deploying to ${VM_USER}@${HOST_OR_IP}:${DEPLOY_PATH}"
        ssh -p "$PORT" "${VM_USER}@${HOST_OR_IP}" << EOF
        set -euo pipefail
        cd "${DEPLOY_PATH}"
        git fetch --all
        git reset --hard origin/main
        docker compose down || true
        docker compose -f docker-compose.yml -f docker-compose.ssl.yml up -d --build --force-recreate
        docker compose ps
        EOF