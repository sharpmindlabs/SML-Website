events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server backend:5000;
    }

    # HTTP (port 80) - redirect everything to HTTPS
    server {
        listen 80;
        server_name dev.sharpmindlabs.com;

        # If you later switch to a non-standalone Certbot method, you can serve challenges here.
        location ^~ /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS (port 443)
    server {
        listen 443 ssl;
        server_name dev.sharpmindlabs.com;

        ssl_certificate     /etc/letsencrypt/live/dev.sharpmindlabs.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.sharpmindlabs.com/privkey.pem;

        # Minimal sane defaults
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /healthz {
            proxy_pass http://backend;
        }

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html;
        }
    }
}
